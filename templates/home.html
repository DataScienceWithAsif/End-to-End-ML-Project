<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Your Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f3f4f6; }
        .glass-card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-12">
    <nav class="bg-white shadow-sm p-4 mb-8">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <a href="/" class="font-bold text-xl text-indigo-600">ML Predictor</a>
            <a href="/" class="text-gray-600 hover:text-indigo-600 transition">Back to Home</a>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4">
        {% if results %}
        <div class="mb-8 p-6 bg-indigo-600 rounded-2xl text-white text-center shadow-xl animate-bounce">
            <h2 class="text-xl opacity-90">Predicted Math Score</h2>
            <p class="text-5xl font-black mt-2">{{ results }}</p>
        </div>
        {% endif %}

        <div class="glass-card p-8 md:p-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Student Information</h2>
            
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Gender</label>
                        <select name="gender" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                            <option selected disabled value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Race/Ethnicity</label>
                        <select name="ethnicity" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                            <option selected disabled value="">Select Group</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Parental Level of Education</label>
                        <select name="parental_level_of_education" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                            <option selected disabled value="">Select Education Level</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Lunch Type</label>
                        <select name="lunch" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                            <option selected disabled value="">Select Lunch</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Test Prep Course</label>
                        <select name="test_preparation_course" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                            <option selected disabled value="">Select Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Reading Score (0-100)</label>
                        <input name="reading_score" type="number" min="0" max="100" placeholder="Enter score" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Writing Score (0-100)</label>
                        <input name="writing_score" type="number" min="0" max="100" placeholder="Enter score" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                    </div>

                </div>

                <button type="submit" class="w-full mt-10 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition duration-300 shadow-lg shadow-indigo-200">
                    Predict Performance
                </button>
            </form>
        </div>
    </div>
</body>
</html>
